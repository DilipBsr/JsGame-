<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div>
            <div class="heading">Bubble Game</div>
        </div>
        <div>
            <div id="panelBox">
                <div class="panel"><h2>Target :</h2>
                <div id="Target" class="box">-</div></div>
                <div class="panel"><h2>Time :</h2>
                <div id="Timer" class="box">-</div></div>
                <div class="panel"><h2>Score :</h2>
                <div id="Score" class="box">-</div></div>
            </div>
        </div>
        <div id="container">
            <div id="over"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
